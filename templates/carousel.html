<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <title>Пейзажи Марса</title>

<body>

<div class="container">

      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/static/img/mars1.jpg" alt="здесь должна была быть картинка, но не нашлась" alt="Third slide">
      </div>
      <div class="item">
        <img src="/static/img/mars2.jpg" alt="здесь должна была быть картинка, но не нашлась" alt="Second slide">
      </div>
      <div class="item">

      </div>
      <div class="item">
        <img src="/static/img/mars4.jpg" alt="здесь должна была быть картинка, но не нашлась" alt="Second slide">
      </div>
      <div class="item">
        <img src="/static/img/mars5.jpg" alt="здесь должна была быть картинка, но не нашлась" alt="Third slide">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
